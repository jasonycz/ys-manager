<div class="page-signup">

  <div class="wrapper">
    <div class="main-body">
      <div class="body-inner">
        <div class="card bg-white">
          <div class="card-content">
            <section class="logo text-center">
              <h1><a href="#/">{{main.brand}}</a></h1>
            </section>

            <form layout-padding=""
                  name="form"
                  ng-submit="form.$valid && vm.login()"
                  class="form-horizontal"
                  novalidate>
              <fieldset>

                <md-input-container
                  md-is-error="form.phone.$invalid && (form.$submitted || form.phone.$dirty)"
                  class="md-block">
                  <label>手机</label>

                  <input type="text"
                         ng-model="vm.form.phone"
                         ng-pattern="/^1[3|4|5|7|8]\d{9}$/"
                         name="phone"
                         required>
                  <div ng-messages="form.phone.$error"
                    ng-if="form.$submitted || form.phone.$touched">

                    <div ng-message="required">必填项</div>
                    <div ng-message="pattern">手机格式不正确</div>

                  </div>
                </md-input-container>


                <md-input-container
                  md-is-error="form.password.$invalid && (form.$submitted || form.password.$dirty)"
                  class="md-block">
                  <label>密码</label>
                  <input type="password"
                           name="password"
                           ng-model="vm.form.password"
                         autocomplete="off"
                           minlength="6"
                           required>

                  <div ng-messages="form.password.$error"
                       ng-if="form.$submitted || form.password.$touched">
                    <div ng-message="required">必填项</div>
                    <div ng-message="minlength">密码最少6位</div>
                  </div>

                </md-input-container>
              </fieldset>
            </form>
          </div>
          <div class="card-action no-border text-right">
            <a ng-class="{'md-primary':form.$valid}">登录</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
