<div class="page-signup">

  <div class="wrapper">
    <div class="main-body">
      <div class="body-inner">
        <form class="card bg-white"
              name="form"
              ng-submit="form.$valid && vm.loginable && vm.login()"
              novalidate>
          <div class="card-content">
            <section class="logo text-center">
              <h1><a href="#/">{{main.brand}}</a></h1>
            </section>

            <div layout-padding=""
                 class="form-horizontal">
              <fieldset>

                <md-input-container
                  md-is-error="form.phone.$invalid && (form.$submitted || form.phone.$dirty)"
                  class="md-block">
                  <label>手机</label>

                  <input type="text"
                         ng-model="vm.form.phone"
                         ng-pattern="/^1[3|4|5|7|8]\d{9}$/"
                         name="phone"
                         required>
                  <div ng-messages="form.phone.$error"
                       ng-if="form.$submitted || form.phone.$touched">

                    <div ng-message="required">必填项</div>
                    <div ng-message="pattern">手机格式不正确</div>

                  </div>
                </md-input-container>


                <md-input-container
                  md-is-error="form.passwd.$invalid && (form.$submitted || form.passwd.$dirty)"
                  class="md-block">
                  <label>密码</label>
                  <input type="password"
                         name="passwd"
                         ng-model="vm.form.passwd"
                         autocomplete="off"
                         minlength="6"
                         required>

                  <div ng-messages="form.passwd.$error"
                       ng-if="form.$submitted || form.passwd.$touched">
                    <div ng-message="required">必填项</div>
                    <div ng-message="minlength">密码最少6位</div>
                  </div>

                </md-input-container>
              </fieldset>
            </div>
          </div>
          <div class="card-action no-border text-right" >
              <md-button  type="submit" ng-class="{'md-primary':form.$valid}" >登录</md-button>
              <md-button >
                <a ui-sref="page.forgotPwd" style="text-decoration: none;">忘记密码</a> 
              </md-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
