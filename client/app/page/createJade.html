<div class="page page-profile">

  <div class="row ui-section">
    <div class="col-lg-8 clearfix">
      <h2 class="section-header">创建玉石</h2>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <section class="panel panel-default">
            <div class="panel-body no-padding">

              <md-tabs md-selected="vm.tabs.selectedIndex" md-dynamic-height md-border-bottom md-autoselect>
                <md-tab label="基本资料">
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <div layout="column" class="md-inline-form layout-column">

                        <form layout-padding=""
                              name="form"
                              class="form-horizontal"
                              ng-submit="form.$valid && vm.submit()"
                              novalidate>
                          <fieldset>

                            <md-input-container
                              md-is-error="form.articleTitle.$invalid && (form.$submitted || form.articleTitle.$dirty)"
                              class="md-block">
                              <label>请输入标题</label>

                              <input
                                type="text"
                                ng-required="true"
                                maxlength="20"
                                ng-model="vm.form.articleTitle"
                                autocomplete="off"
                                name="articleTitle"
                                id="articleTitle">

                              <div
                                ng-messages="form.articleTitle.$error"
                                ng-if="form.$submitted || form.articleTitle.$touched">
                                <div ng-message="required">必填项</div>
                              </div>
                            </md-input-container>

                            <div class="divider"></div>

                            <md-input-container
                              md-is-error="form.jadeType.$invalid && (form.$submitted || form.jadeType.$dirty)"
                              class="md-block">

                              <label>请选择类型</label>
                              <md-select
                                ng-model="vm.form.jadeType"
                                md-model-option="{trackBy:$index}"
                                ng-required="true"
                                name="jadeType"
                                id="jadeType">
                                <md-option
                                  ng-repeat="item in vm.jadeType"
                                  value="{{item.id}}">
                                  {{item.text}}
                                </md-option>
                              </md-select>

                              <div class="errors"
                                   ng-messages="form.jadeType.$error"
                                   ng-if="form.$submitted || form.jadeType.$touched">
                                <div ng-message="required">必填项</div>
                              </div>

                            </md-input-container>

                            <md-input-container
                              md-is-error="form.details.$invalid && (form.$submitted || form.details.$dirty)"
                              class="md-block">
                              <div text-angular
                                   class="ui-editor"
                                   ng-required="true"
                                   ng-model="vm.form.details"
                                   id="details"
                                   name="details"></div>

                              <div class="errors"
                                   ng-messages="form.details.$error"
                                   ng-if="form.$submitted || form.details.$touched">
                                <div ng-message="required">必填项</div>
                              </div>
                            </md-input-container>

                            <div class="pull-right">
                              <md-button
                                type="submit"
                                class="md-raised btn-w-md"
                                ng-class="{'md-primary':form.$valid}">提交
                              </md-button>
                            </div>
                          </fieldset>
                        </form>

                      </div>
                    </div>
                  </div>

                </md-tab>
                <md-tab label="流程处理">

                  <div class="row">
                    <div class="col-md-12">
                      <div layout="column" class="md-inline-form layout-column" layout-padding="">

                        <script type="text/ng-template" id="upload-files.html">
                          <md-dialog ng-cloak>
                            <form>
                              <md-toolbar>
                                <div class="md-toolbar-tools">
                                  <h2>上传图片</h2>
                                  <span flex></span>
                                  <md-button class="md-icon-button" ng-click="vm.cancel()">
                                    <i class="zmdi zmdi-close"></i>
                                  </md-button>
                                </div>
                              </md-toolbar>
                              <md-dialog-content>
                                <div class="md-dialog-content">

                                </div>
                              </md-dialog-content>
                              <md-dialog-actions layout="row">
                                <md-button ng-click="vm.save()">确定</md-button>
                                <md-button ng-click="vm.cancel()">关闭</md-button>
                              </md-dialog-actions>
                            </form>
                          </md-dialog>
                        </script>

                        <div class="col">
                          <div class="wrapper">
                            <ul class="timeline">
                              <li class="tl-header">
                                <div class="btn btn-info">现在</div>
                              </li>
                              <li class="tl-item">
                                <div class="tl-wrap b-info">
                                  <div class="tl-content">
                                    ??
                                  </div>
                                </div>
                              </li>
                              <li class="tl-item tl-left">
                                <div class="tl-wrap b-primary">
                                  <!--<span class="tl-date">04.2014</span>-->
                                  <div class="tl-content panel padder b-a block">
                                    <span class="arrow left pull-up hidden-left"></span>
                                    <span class="arrow right pull-up visible-left"></span>
                                    <div class="text-lt m-b-sm">Block</div>
                                    <div class="panel-body pull-in b-t b-light row">
                                      <p>简单的介绍,How to pass an angular-material list to an angular-material dialog?</p>
                                      <div class="m-b m-t tl-img-list">

                                        <a class="col-md-2">
                                          <img src="images/assets/600_400-1.jpg" alt="...">
                                        </a>
                                        <a class="col-md-2">
                                          <img src="images/assets/600_400-1.jpg" alt="...">
                                        </a>
                                        <a class="col-md-2">
                                          <img src="images/assets/600_400-1.jpg" alt="...">
                                        </a>
                                        <a class="col-md-2">
                                          <img src="images/assets/600_400-1.jpg" alt="...">
                                        </a>
                                        <a class="col-md-2">
                                          <img src="images/assets/600_400-1.jpg" alt="...">
                                        </a>

                                        <md-button class="md-fab col-md-2" ng-click="vm.upload()">
                                          <i class="fa fa-plus"></i>
                                        </md-button>

                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </md-tab>
              </md-tabs>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</div>
