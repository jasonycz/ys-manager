<div class="page-signin" ng-controller="authCtrl">
    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h3><a href="#/">{{main.brand}} - 修改密码</a></h3>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control" ng-model="phone">
                                        <span class="input-bar"></span>
                                        <label>手机</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" required class="form-control" ng-model="password">
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" required class="form-control" ng-model="repassword">
                                        <span class="input-bar"></span>
                                        <label>重复密码</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="#/" class="color-primary" ng-click="update($event)">修改</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
