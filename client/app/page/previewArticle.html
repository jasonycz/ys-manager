
<div layout="row" class="page-partCreateArticle">

  <md-content layout="column" flex="20" class="md-padding">
    <a class="list-media-item">
       <img ng-src="{{vm.article.img_url}}" alt="" class="center-block" style="width:100%;height: 100%">
      <div class="media-item-title ">雕刻图片</div>
    </a>
  </md-content>

  <div class="md-inline-form" layout-padding=""
       flex="60"
       layout="column">
        <md-input-container  class="md-block">
          <label>标题</label>

          <input
            type="text"
            ng-model="vm.article.craft_name"
            ng-readonly="true"
            >
        </md-input-container>

        <md-input-container
          class="md-block"
        >
          <label>作者</label>

          <input
            type="text"
            ng-model="vm.article.author"
            ng-readonly="true"
            >
        </md-input-container>

        <md-input-container
          class="md-block"
        >
          <label>创建时间</label>

          <input
            type="text"
            ng-model="vm.article.created_time"
            ng-readonly="true"
            >
        </md-input-container>

        <div layout-gt-sm="row">

          <md-input-container
            class="md-block">

            <label>玉石类型</label>
            <input
             type="text"
            ng-model="vm.article.type"
            ng-readonly="true">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">

          <md-input-container
            class="md-block"
>
            <label>玉石名称</label>

            <input
              type="text"
             ng-model="vm.article.craft_name"
            ng-readonly="true"
              >
          </md-input-container>

          <div flex="5" hide-xs hide-sm></div>

          <md-input-container
            class="md-block">
            <label>玉石尺寸</label>
            <input
              type="text"
             ng-model="vm.article.measurement"
            ng-readonly="true"
              >
          </md-input-container>

        </div>


            <div>玉石详细描述</div>
            <div 
              ng-bind-html="vm.article.content"
            ></div>
