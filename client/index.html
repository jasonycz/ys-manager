<!doctype html>
<html ng-app="app" id="ng-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title ng-bind="app.title"></title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Needs images, font... therefore can not be part of main.css -->
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet"
        href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
  <!-- end Needs images -->

  <!-- build:css({.tmp,client}) styles/main.css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.min.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/ui.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body ng-controller="AppCtrl"
      id="app"
      class="app"
      data-custom-page
      data-ng-class="{'layout-boxed': main.layout === 'boxed','nav-collapsed-min': main.isMenuCollapsed}">
  <!--[if lt IE 9]>
  <div class="lt-ie9-bg">
    <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
    <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  </div>
  <![endif]-->

  <div id="loader-container" ng-class="{'hide':!app.loading.hide}"></div>

  <header data-ng-include="'app/layout/header.html'"
          id="header"
          class="header-container {{main.skin}}"
          data-ng-class="{ 'header-fixed': main.fixedHeader}"></header>

  <div class="main-container"
       data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
    <aside data-ng-include=" 'app/layout/sidebar.html' "
           id="nav-container"
           class="nav-container {{main.skin}} nav-{{main.menu}}"
           data-ng-class="{ 'nav-fixed': main.fixedSidebar}">
    </aside>

    <div id="content" class="content-container">
      <section data-ui-view
               class="view-container {{main.pageTransition.class}}"></section>
    </div>
  </div>
  <toaster-container></toaster-container>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- endbuild -->


  <!-- build:js scripts/ui.js -->
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>

  <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
  <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
  <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>

  <script src="bower_components/jquery-steps/build/jquery.steps.min.js"></script>
  <script src="bower_components/angular-wizard/dist/angular-wizard.min.js"></script>

  <script src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
  <script src="bower_components/textAngular/dist/textAngular.min.js"></script>
  <script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>

  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script
    src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

  <script src="bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
  <script src="bower_components/qrcode.js/qrcode.js"></script>
  <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
  <!-- endbuild -->


  <!-- build:js scripts/app.js -->
  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <script src="app/form/form.module.js"></script>
  <script src="app/form/formValidation.module.js"></script>
  <script src="app/layout/layout.module.js"></script>
  <script src="app/page/page.module.js"></script>
  <script src="app/ui/ui.module.js"></script>
  <script src="app/table/table.module.js"></script>
  <script src="app/core/app.config.js"></script>
  <script src="app/core/app.controller.js"></script>
  <script src="app/core/config.route.js"></script>
  <script src="app/core/i18n.js"></script>
  <script src="app/form/form.controller.js"></script>
  <script src="app/form/form.directive.js"></script>
  <script src="app/form/formValidation.controller.js"></script>
  <script src="app/form/wizard.controller.js"></script>
  <script src="app/layout/layout.controller.js"></script>
  <script src="app/layout/layout.directive.js"></script>
  <script src="app/layout/loader.js"></script>
  <script src="app/layout/sidebar.directive.js"></script>
  <script src="app/page/page.config.js"></script>
  <script src="app/page/page.controller.js"></script>
  <script src="app/page/page.directive.js"></script>
  <script src="app/ui/material.controller.js"></script>
  <script src="app/ui/ui.controller.js"></script>
  <script src="app/ui/ui.directive.js"></script>
  <script src="app/table/table.controller.js"></script>
  <!-- endinject -->
  <!-- build:js scripts/app.js -->

</body>
</html>
